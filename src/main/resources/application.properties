spring.application.name=finwise

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXP_TIME_MS}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXP_TIME_MS}
application.security.jwt.issuer=${JWT_ISSUER}
application.security.jwt.audience=${JWT_AUDIENCE}

# CORS Configuration
application.security.cors.origins=${CORS_ORIGINS}
application.security.cors.methods=${CORS_METHODS}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP Configuration
application.otp.expiry=${OTP_EXPIRY}
application.otp.purpose=${OTP_PURPOSE}

# Actuator Configuration
# Serve all management endpoints (Actuator) on a separate port
#management.server.port=9001

# Optional: Change the base path for actuator endpoints
# management.endpoints.web.base-path=/actuator

# Only expose health, info, readiness, and liveness endpoints
management.endpoints.web.exposure.include=health,info

# Hide detailed health information from unauthenticated callers
management.endpoint.health.show-details=never

# Enable built-in liveness/readiness probes for orchestrators
management.endpoint.health.probes.enabled=true
